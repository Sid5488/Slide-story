<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <title>Slide Story</title>
    </head>
    <body>
        <div data-slide="slide" class="slide">

            <div class="slide-items">
                <img 
                    src="https://instagram.fcgh2-1.fna.fbcdn.net/v/t51.2885-15/e35/117994600_612171336111973_2069219259591489924_n.jpg?_nc_ht=instagram.fcgh2-1.fna.fbcdn.net&_nc_cat=101&_nc_ohc=CwR-aAGVWeMAX8JU_sf&_nc_tp=18&oh=a836b1a24241cfb585b9799110caeb20&oe=5F95EF7A" 
                    alt="Foto perfil" 
                />
            </div>

            <div class="slide-items">
                <img 
                    src="https://scontent.fcgh2-1.fna.fbcdn.net/v/t1.0-9/13494802_1609460729382380_5564865284337179446_n.jpg?_nc_cat=100&_nc_sid=8bfeb9&_nc_eui2=AeE-N9YzPfuNjpHfuTWPt19SG6NeBxDWLwgbo14HENYvCIYyQBqeBdlVjCxFZBqnycmdzE2o4sSdB_tBTnf4krC2&_nc_ohc=6aPGKus_p78AX9CgVZi&_nc_ht=scontent.fcgh2-1.fna&oh=b0463cb1b1d90244070e747f5de89133&oe=5F930D20" 
                    alt="Foto perfil" 
                />
            </div>

            <div class="slide-items">
                <img 
                    src="https://scontent.fcgh2-1.fna.fbcdn.net/v/t1.0-9/36278627_2010155295979586_4496674237418831872_n.jpg?_nc_cat=100&_nc_sid=174925&_nc_eui2=AeGRmbFqVjNxJM0ZTbZZI-gP3WNUDqRP2LHdY1QOpE_YsdHB6zvAWo62rTDUS9M7dhmsmwOOMIJcokhREJqAHQOZ&_nc_ohc=6nlZ-6et1IwAX9lIqvn&_nc_ht=scontent.fcgh2-1.fna&oh=19bf3a70914e4f76c32c5d26c9a4aa9f&oe=5F956822" 
                    alt="Foto perfil" 
                />

            <nav class="slide-nav">

                <button class="slide-prev">Prev</button>
                <button class="slide-next">Next</button>
            </nav>
        </div>

        <script src="../../src/main.js"></script>
    </body>
</html>
